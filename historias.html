<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Netflix</title>
  <link rel="stylesheet" href="historias.css">
  <script defer src="historias.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="historias/logo.png" alt="Logo" class="header__logo">
    <nav class="header__navbar">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="historias.html">Historias</a></li>
        <li><a href="resumen.html">Resumen</a></li>
        <li><a href="destacados.html">Destacados</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sliders -->
  <main>
    <!-- First Slider -->
    <section class="slider__featured">
      <video src="historias/videoprincipal.mov" autoplay muted loop playsinline class="slider__video"></video>
      <div class="slider__overlay-text">
        <h2>La historia de este a√±o...</h2>
      </div>
    </section>

    <!-- Third Slider -->
    <section class="slider__months">
      <div class="slider__month-item">
        <img src="historias/enero.JPG" alt="Enero">
        <span class="slider__month-name">ENERO</span>
      </div>
      <div class="slider__month-item">
        <img src="historias/febrero.JPG" alt="Febrero">
        <span class="slider__month-name">FEBRERO</span>
      </div>
      <div class="slider__month-item">
        <img src="historias/marzo.JPG" alt="Marzo">
        <span class="slider__month-name">MARZO</span>
      </div>
      <div class="slider__month-item">
        <img src="historias/abril.JPG" alt="Abril">
        <span class="slider__month-name">ABRIL</span>
      </div>
      <div class="slider__month-item">
        <img src="historias/mayo.JPG" alt="Mayo">
        <span class="slider__month-name">MAYO</span>
      </div>
      <div class="slider__month-item">
        <img src="historias/junio.jpg" alt="Junio">
        <span class="slider__month-name">JUNIO</span>
      </div>
      <div class="slider__month-item">
        <img src="historias/julio.JPG" alt="Julio">
        <span class="slider__month-name">JULIO</span>
      </div>
      <div class="slider__month-item">
        <img src="historias/agosto.JPG" alt="Agosto">
        <span class="slider__month-name">AGOSTO</span>
      </div>
      <div class="slider__month-item">
        <img src="historias/septiembre.jpg" alt="Septiembre">
        <span class="slider__month-name">SEPTIEMBRE</span>
      </div>
      <div class="slider__month-item">
        <img src="historias/octubre.jpg" alt="Octubre">
        <span class="slider__month-name">OCTUBRE</span>
      </div>
      <div class="slider__month-item">
        <img src="historias/noviembre.jpg" alt="Noviembre">
        <span class="slider__month-name">NOVIEMBRE</span>
      </div>
      <div class="slider__month-item">
        <img src="historias/diciembre.JPG" alt="Diciembre">
        <span class="slider__month-name">DICIEMBRE</span>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="monthModal" class="modal">
    <div class="modal__content">
      <img id="modalImage" alt="Mes">
      <span id="modalMonth" class="modal__month-name"></span>
      <button id="closeModal" class="modal__close-button">X</button>
    </div>
  </div>

</body>
</html>
