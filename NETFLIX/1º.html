<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Netflix</title>
  <link rel="stylesheet" href="1º.css">
  <script defer src="1º.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <nav class="navbar">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Series TV</a></li>
        <li><a href="#">Películas</a></li>
        <li><a href="#">Novedades</a></li>
        <li><a href="#">Mi lista</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sliders -->
  <main>
    <!-- First Slider -->
    <section class="slider">
      <video src="video principal.mov" autoplay muted loop class="featured-video"></video>
      <div class="video-overlay-text">
        <h2>La historia de este año...</h2>
      </div>
    </section>

    <!-- Second Slider -->
    <section class="slider row">
      <div class="row-item">
        <span class="rank">1</span>
        <video src="video1.mp4" controls loop muted autoplay></video>
      </div>
      <div class="row-item">
        <span class="rank">2</span>
        <video src="video2.mp4" controls loop muted autoplay></video>
      </div>
      <div class="row-item">
        <span class="rank">3</span>
        <video src="video3.mp4" controls loop muted autoplay></video>
      </div>
      <div class="row-item">
        <span class="rank">4</span>
        <video src="video4.mp4" controls loop muted autoplay></video>
      </div>
    </section>

    <!-- Third Slider -->
    <section class="month-slider">
        <div class="month-item">
          <img src="enero.jpg" alt="Enero">
          <span class="month-name">Enero</span>
        </div>
        <div class="month-item">
          <img src="febrero.jpg" alt="Febrero">
          <span class="month-name">Febrero</span>
        </div>
        <div class="month-item">
          <img src="marzo.jpg" alt="Marzo">
          <span class="month-name">Marzo</span>
        </div>
        <div class="month-item">
          <img src="abril.jpg" alt="Abril">
          <span class="month-name">Abril</span>
        </div>
        <div class="month-item">
          <img src="mayo.jpg" alt="Mayo">
          <span class="month-name">Mayo</span>
        </div>
        <div class="month-item">
          <img src="junio.jpg" alt="Junio">
          <span class="month-name">Junio</span>
        </div>
        <div class="month-item">
          <img src="julio.jpg" alt="Julio">
          <span class="month-name">Julio</span>
        </div>
        <div class="month-item">
          <img src="agosto.jpg" alt="Agosto">
          <span class="month-name">Agosto</span>
        </div>
        <div class="month-item">
          <img src="septiembre.jpg" alt="Septiembre">
          <span class="month-name">Septiembre</span>
        </div>
        <div class="month-item">
          <img src="octubre.jpg" alt="Octubre">
          <span class="month-name">Octubre</span>
        </div>
        <div class="month-item">
          <img src="noviembre.jpg" alt="Noviembre">
          <span class="month-name">Noviembre</span>
        </div>
        <div class="month-item">
          <img src="diciembre.jpg" alt="Diciembre">
          <span class="month-name">Diciembre</span>
        </div>
      </section>
      
  </main>
</body>
</html>
